<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Tracking</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; display: flex; justify-content: center; }
    .container { background: #fff; width: 1000px; border-radius: 10px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
    #orderDetails { margin-bottom: 20px; font-size: 18px; text-align: center; color: #333; }
    .timeline { display: flex; overflow-x: auto; gap: 20px; padding: 20px 0; margin: 0; list-style: none; }
    .timeline-item { background: #f9f9f9; border-radius: 8px; padding: 15px 20px; width: 180px; box-shadow: 0 0 8px rgba(0,0,0,0.05);
        display: flex; flex-direction: column; align-items: center; margin: 10px; font-size: 14px; color: #444; word-break: break-word; text-align: center; }
    .timeline-icon { font-size: 24px; border-radius: 50%; width: 40px; height: 40px; margin-bottom: 10px;
        display: flex; align-items: center; justify-content: center; }
    .completed .timeline-icon { background: #28a745; color: white; }
    .pending .timeline-icon { background: #dc3545; color: white; }
    .timeline-content h5 { margin: 0 0 5px; font-size: 16px; color: #333; }
    .timeline-content p { margin: 0; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BENEDICTORY WOOD PANELS</h1>
    <div id="orderDetails">Loading...</div>
    <ul class="timeline" id="timeline"></ul>
  </div>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/1OviCPRn226Jv3Pn046f3PApugWr91bAMF-fIQkYm8L8/Sheet1';
    let sheetData = [];

    function getOrderIdFromURL() {
      return new URLSearchParams(window.location.search).get("order")?.trim() || "";
    }

    function showOrder(orderId) {
      const detailsEl = document.getElementById('orderDetails');
      const timelineEl = document.getElementById('timeline');

      if (!orderId) {
        detailsEl.innerHTML = '<p style="color:#555;">Order ID URL में नहीं है।<br>टिप: URL में “?order=ORD5518” जोड़ें</p>';
        timelineEl.innerHTML = '';
        return;
      }

      const filtered = sheetData.filter(item => item['Order ID'] === orderId);
      if (filtered.length === 0) {
        detailsEl.innerHTML = `<p>Order ID "${orderId}" के लिए कोई डेटा नहीं मिला।</p>`;
        timelineEl.innerHTML = '';
        return;
      }

      const info = filtered[0];
      detailsEl.innerHTML = `
        <p><strong>Order ID:</strong> ${orderId}</p>
        <p><strong>Client:</strong> ${info['Client Name']}</p>
        <p><strong>From:</strong> ${info['Origin']} <strong>To:</strong> ${info['Destination']}</p>
        <p><strong>Product:</strong> ${info['Product']}</p>
      `;

      timelineEl.innerHTML = '';
      filtered.forEach(row => {
        const status = row['Status'].toLowerCase() === 'complete' ? 'completed' : 'pending';
        const icon = status === 'completed' ? '✔️' : '⏳';
        const li = document.createElement('li');
        li.className = `timeline-item ${status}`;
        li.innerHTML = `
          <div class="timeline-icon">${icon}</div>
          <div class="timeline-content">
            <h5>${row['Step']}</h5>
            <p>${row['Date']}</p>
          </div>`;
        timelineEl.appendChild(li);
      });
    }

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        // Trim all keys & values so column names match
        sheetData = data.map(item => {
          const o = {};
          for (let k in item) {
            o[k.trim()] = item[k]?.trim();
          }
          return o;
        });
        showOrder(getOrderIdFromURL());
      })
      .catch(err => {
        document.getElementById('orderDetails').innerText = "डेटा लोड करने में समस्या आई है। कृपया पुनः प्रयास करें।";
        console.error(err);
      });
  </script>
</body>
</html>
