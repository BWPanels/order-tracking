<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      width: 1000px;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .dropdown {
      margin-bottom: 20px;
      text-align: center;
    }

    select {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    #orderDetails {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .timeline {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      list-style: none;
      padding: 20px 0;
      margin: 0;
      white-space: nowrap;
    }

    .timeline-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px 20px;
      width: 180px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      font-size: 14px;
      color: #444;
      white-space: normal;
      word-break: break-word;
      text-align: center;
    }

    .timeline-icon {
      font-size: 24px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .completed .timeline-icon {
      background: #28a745;
      color: white;
    }

    .pending .timeline-icon {
      background: #dc3545;
      color: white;
    }

    .timeline-content h5 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }

    .timeline-content p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BENEDICTORY WOOD PANELS</h1>

    <div class="dropdown">
      <label for="orderSelect">Select Order ID: </label>
      <select id="orderSelect">
        <option value="">-- Select Order ID --</option>
      </select>
    </div>

    <div id="orderDetails"></div>
    <ul class="timeline" id="timeline"></ul>
  </div>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/1OviCPRn226Jv3Pn046f3PApugWr91bAMF-fIQkYm8L8/Sheet1';
    let sheetData = [];

    function getOrderIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("order")?.trim() || "";
    }

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        // Trim column keys and values
        sheetData = data.map(item => {
          const trimmed = {};
          Object.keys(item).forEach(key => {
            trimmed[key.trim()] = item[key].trim();
          });
          return trimmed;
        });

        const orderIDs = [...new Set(sheetData.map(item => item['Order ID']))].filter(id => id);
        const orderSelect = document.getElementById('orderSelect');

        orderIDs.forEach(orderId => {
          const option = document.createElement('option');
          option.value = orderId;
          option.textContent = orderId;
          orderSelect.appendChild(option);
        });

        const initialOrderId = getOrderIdFromURL();
        if (initialOrderId && orderIDs.includes(initialOrderId)) {
          orderSelect.value = initialOrderId;
          showOrder(initialOrderId);
        } else {
          showOrder('');
        }

        orderSelect.addEventListener('change', () => {
          const selectedId = orderSelect.value;
          window.history.replaceState(null, '', `?order=${selectedId}`);
          showOrder(selectedId);
        });
      })
      .catch(err => {
        document.getElementById('orderDetails').innerText = "डेटा लोड करने में समस्या आई है। कृपया बाद में पुनः प्रयास करें।";
        console.error(err);
      });

    function showOrder(orderId) {
      const timeline = document.getElementById('timeline');
      const orderDetails = document.getElementById('orderDetails');

      if (!orderId) {
        orderDetails.innerHTML = '<p>कृपया ऊपर से Order ID चुनें।</p>';
        timeline.innerHTML = '';
        return;
      }

      const filtered = sheetData.filter(item => item['Order ID'] === orderId);

      if (filtered.length === 0) {
        orderDetails.innerHTML = `<p>Order ID "${orderId}" के लिए कोई डेटा नहीं मिला।</p>`;
        timeline.innerHTML = '';
        return;
      }

      const info = filtered[0];
      orderDetails.innerHTML = `
        <p><strong>Client:</strong> ${info['Client Name']}</p>
        <p><strong>From:</strong> ${info['Origin']} <strong>To:</strong> ${info['Destination']}</p>
        <p><strong>Product:</strong> ${info['Product']}</p>
      `;

      timeline.innerHTML = '';
      filtered.forEach(row => {
        const status = row['Status'].toLowerCase() === 'complete' ? 'completed' : 'pending';
        const icon = status === 'completed' ? '✔️' : '⏳';

        const li = document.createElement('li');
        li.className = `timeline-item ${status}`;
        li.innerHTML = `
          <div class="timeline-icon">${icon}</div>
          <div class="timeline-content">
            <h5>${row['Step']}</h5>
            <p>${row['Date']}</p>
          </div>
        `;
        timeline.appendChild(li);
      });
    }
  </script>
</body>
</html>
